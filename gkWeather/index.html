<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="Container">
        <h1>Gk weather app</h1>
        <div>
            <p id="data"></p>
        </div>
    </div>
    </br>
    <div class="container">

        <div class="card" style="width: 370px;">
            <div style="border:0.2px solid rgb(177, 177, 177);">
                <div>
                    <span class="badge badge-pill badge-success pull-right" style="background-color: rgb(22, 201, 22);">Weather</span>
                    <img class="card-img-top" src="https://www.weather2visit.com/images/destinations/small/cape-town-za.jpg" alt="Card image cap">

                </div>
                <div class="card-body">
                    <h4 class="card-title">Card title</h4>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Temperature</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">Wind speed</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="dist/js/app.js"></script>
</body>

</html>
