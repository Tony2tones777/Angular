<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

</head>

<body>
    <div class="Container">
        <h1>Gk weather app</h1>
        <div id="data">
            <div>
                <p> {{ locationDetails.message }}</p>
                <p id="weather"></p>
            </div>
        </div>
        <hr>
        <div>
            <h1>Do you like the weather app?</h1>

            <p>If you do you should then click the like button</p>

            <div class="alert alert-danger" v-show="errorMessage">
                Oi you were meant to access the browser to know your location!
            </div>

        </div>
        <button type="button"
         class="btn btn-default"
         >
            <span class="glyphicon glyphicon-thumbs-up" v-on="click:location()"></span>
        </button>

        <pre>
            {{ $data | json}}
        </pre>
    </div>


    <script src="js/app.js"></script>
    <script src="css/app.css"></script>
</body>

</html>
